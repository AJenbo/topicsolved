services:
    tierra.topicsolved.controller:
        class: tierra\topicsolved\controller\main_controller
        arguments:
            - @config
            - @controller.helper
            - @dbal.conn
            - @request
            - @template
            - %core.root_path%
            - %core.php_ext%
    tierra.topicsolved.listener:
        class: tierra\topicsolved\event\main_listener
        arguments:
            - @tierra.topicsolved.topicsolved
            - @controller.helper
            - @template
            - @user
            - @auth
            - %core.root_path%
            - %core.php_ext%
        tags:
            - { name: event.listener }
    tierra.topicsolved.topicsolved:
        class: tierra\topicsolved\topicsolved
        arguments:
            - @user
            - @auth